<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="x-icon" href="404_icon.svg">
    <link rel="stylesheet" href="404.css">
    <meta name="description" content="Custom 404 page for my website">
    <meta name="theme-color" content="#1d1d1d">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body>
    <p class="big-404">404</p>
    <p class="description">The page you are looking for does not exist or was moved / deleted.</p>
    <p class="home-link-text">Let's get you back to somewhere familiar.</p>

    <div class="back-button">
        <button type="button" id="button" onclick="location.href='index.html'" class="button">
            <span class="button__text">Back Home</span>
            <span class="button__icon"><img src="back.svg" alt="back"></span>
        </button>
    </div>
</body>

</html>
