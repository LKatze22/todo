<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>To-do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font (Gowun Dodum) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="x-icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <!-- SVG Checkbox Definitions -->
  <svg viewBox="0 0 0 0" style="position: absolute; z-index: -1; opacity: 0;">
    <defs>
      <linearGradient id="boxGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="25" y2="25">
        <stop offset="0%" stop-color="#27FDC7" />
        <stop offset="100%" stop-color="#0FC0F5" />
      </linearGradient>
      <path id="todo__box" stroke="url(#boxGradient)"
        d="M21 12.7v5c0 1.3-1 2.3-2.3 2.3H8.3C7 20 6 19 6 17.7V7.3C6 6 7 5 8.3 5h10.4C20 5 21 6 21 7.3v5.4"></path>
      <path id="todo__check" stroke="url(#boxGradient)" d="M10 13l2 2 5-5"></path>
    </defs>
  </svg>

  <!-- BUTTON-LEISTE -->
  <div class="top-bar">
    <svg width="80" height="80" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect x="64" y="64" width="384" height="384" rx="32" fill="url(#grad)" />
      <path d="M140 256l80 80 160-160" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"
        fill="none" />
      <rect x="200" y="180" width="200" height="24" rx="12" fill="white" fill-opacity="0.3" />
      <rect x="200" y="260" width="160" height="24" rx="12" fill="white" fill-opacity="0.3" />
      <rect x="200" y="340" width="120" height="24" rx="12" fill="white" fill-opacity="0.3" />
    </svg>

    <button id="newListBtn" class="btn" onclick="openListModal()"><svg width="20" height="20" viewBox="0 0 20 20"
        fill="currentColor" aria-hidden="true">
        <title>New list</title>
        <path d="M10 4v12M4 10h12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg> New list</button>


    <label for="base-color-input">Background: <input type="color" id="base-color-input"
        oninput="setColor(this)"></label>
    <div class="dashboard">
      <div class="stat">
        <span class="icon done-icon">
          <!-- Dein Haken-SVG -->
          <svg viewBox="0 0 24 24">
            <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </span>
        <span class="count" id="done-count">0</span>
        <small>Erledigt</small>
      </div>

      <div class="stat">
        <span class="icon open-icon">
          <!-- Deine leere Checkbox-SVG -->
          <svg viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" stroke-width="2" fill="none" />
          </svg>
        </span>
        <span class="count" id="open-count">0</span>
        <small>Offen</small>
      </div>

      <div class="stat">
        <span class="icon total-icon">
          <!-- optional: Listen-SVG -->
          <svg viewBox="0 0 24 24">
            <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" stroke="currentColor" stroke-width="2"
              fill="none" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </span>
        <span class="count" id="total-count">0</span>
        <small>Gesamt</small>
      </div>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-container"
    style="display: flex; align-items: center; justify-content: center; gap: 6px; margin-bottom: 1em;">
    <span class="search-icon" style="display: flex; align-items: center; width: 100%;">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true" style="margin-right:6px;">
        <title>Search</title>
        <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2" />
        <line x1="14.2" y1="14.2" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
      <input type="text" id="searchInput" class="search-input" placeholder=" Search in all lists..."
        style="width: 80%; min-width: 200px; margin: 0;">
    </span>
    <button id="clearSearchBtn" class="clear-search-btn">✕</button>
  </div>

  <!-- MODAL FÜR NEUE LISTE -->
  <div id="listModal" class="modal">
    <div class="modal-content">
      <h2>Create new list</h2>
      <input type="text" id="newListName" placeholder="Name of the list..." />
      <div class="modal-buttons">
        <button id="createListBtn" type="button" class="add-btn">Create</button><!-- SVG? -->
        <button id="cancelListBtn" type="button" class="add-btn"
          style="background:#e26961;color:white;">Cancel</button><!-- SVG? -->
      </div>
    </div>
  </div>

  <!-- MODAL FÜR LISTE UMBENENNEN -->
  <div id="renameModal" class="modal">
    <div class="modal-content">
      <h2>Rename list</h2>
      <input type="text" id="renameListName" placeholder="New list name..." />
      <div class="modal-buttons">
        <!-- Speichern-Button für das Umbenennen der Liste -->
        <button id="saveRenameBtn" type="button" class="add-btn">Save</button><!-- SVG? -->
        <button id="cancelRenameBtn" type="button" class="add-btn"
          style="background:#e26961;color:white;">Cancel</button><!-- SVG? -->
      </div>
    </div>
  </div>



  <div id="lists-container"></div>

  <footer>
    <p>Made with &#10084; by <a class="footer-link" href="https://lkatze22.github.io" target="_blank"
        rel="noopener noreferrer">lkatze22</a>
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
